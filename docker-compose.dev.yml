services:
  postgres:
    image: postgres:15-alpine
    container_name: divipola_postgres_dev
    environment:
      POSTGRES_USER: divipola_user
      POSTGRES_PASSWORD: divipola_pass
      POSTGRES_DB: divipola_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U divipola_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: divipola_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: divipola_api_dev
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://divipola_user:divipola_pass@postgres:5432/divipola_db
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: "1"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.pytest_cache
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app --reload-include "*.py"
    stdin_open: true
    tty: true

volumes:
  postgres_dev_data:
  redis_dev_data:
