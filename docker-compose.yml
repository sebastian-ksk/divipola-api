services:
  postgres:
    image: postgres:15-alpine
    container_name: divipola_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: divipola_user
      POSTGRES_PASSWORD: divipola_pass
      POSTGRES_DB: divipola_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U divipola_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - divipola_network

  redis:
    image: redis:7-alpine
    container_name: divipola_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - divipola_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: divipola_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://divipola_user:divipola_pass@postgres:5432/divipola_db
      REDIS_URL: redis://redis:6379/0
      DATOS_GOV_APP_TOKEN: ${DATOS_GOV_APP_TOKEN:-}
      RAPIDAPI_PROXY_SECRET: ${RAPIDAPI_PROXY_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      # Router HTTP (redirige a HTTPS)
      - "traefik.http.routers.divipola-http.rule=Host(`api.divipola.sebastianlabs.tech`)"
      - "traefik.http.routers.divipola-http.entrypoints=web"
      - "traefik.http.routers.divipola-http.middlewares=divipola-redirect"
      - "traefik.http.routers.divipola-http.priority=10"
      - "traefik.http.routers.divipola-http.service=divipola"
      # Middleware de redirección HTTP a HTTPS
      - "traefik.http.middlewares.divipola-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.divipola-redirect.redirectscheme.permanent=true"
      # Router HTTPS con certificado SSL automático
      - "traefik.http.routers.divipola-https.rule=Host(`api.divipola.sebastianlabs.tech`)"
      - "traefik.http.routers.divipola-https.entrypoints=websecure"
      - "traefik.http.routers.divipola-https.tls=true"
      - "traefik.http.routers.divipola-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.divipola-https.priority=10"
      - "traefik.http.routers.divipola-https.service=divipola"
      # Service compartido para ambos routers
      - "traefik.http.services.divipola.loadbalancer.server.port=8000"
    networks:
      - divipola_network
      - traefik_network

volumes:
  postgres_data:
  redis_data:

networks:
  divipola_network:
    driver: bridge
  traefik_network:
    external: true
